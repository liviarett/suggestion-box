<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Suggestion Box</title>
  <meta name="description" content="App for user to leave their comments and suggestions">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  <!-- Place favicon.ico in the root directory -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/angular_components/angular/angular.min.js"></script>

</head>

<body ng-app="SuggestionBox" ng-controller="HomeController">
	
	<div ng-repeat="post in posts | orderBy:'-upvotes'">
	<p>{{ post.title }}</p>
	<p>
	<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{ post.upvotes }}
	</p>
	</div>
	<form ng-submit="addSuggestion()">
		<h3>Submit Your Suggestion</h3>
		<div class="form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
		</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
  <!-- MODULES -->
  <script src="js/app.js"></script>
	
  <!-- CONTROLLERS -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>
  <script type="text/javascript" src="js/controllers/PostController.js"></script>
	
  <!-- SERVICES -->
  <script type="text/javascript" src="js/services/suggestions.js"></script>

</body>
</html>
